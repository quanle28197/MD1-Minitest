<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let getEvenNumbers = () => {
        const arr = [4, 5, 6, 7, 8, 9, 10];

        let the_evens = arr.filter(number => number % 2 == 0);
        document.write('Even Numbers: ' + the_evens);
    }
    getEvenNumbers();
</script>
</body>
</html>
